<div class="text-white flex flex-col sm:flex-row justify-around mt-9 sm:-rotate-6" (click)="rotateCards()">
    
    <div *ngFor="let card of cards" class="group relative transition-all ease-in-out duration-300">
        <div [ngClass]="[card.bgClass, 'rounded-2xl', 'max-sm:rounded-b-none', 'group-hover:rounded-b-none w-[200px]', 'h-[220px]', 'sm:group-hover:h-[180px]', 'transition-all', 'ease-in-out',  'duration-300', 'relative', 'flex', 'flex-col', 'justify-end']">
            <div class="absolute top-[25%] left-[35%]">
                <img class="size-24 sm:group-hover:scale-75 transition-all ease-in-out duration-300 sm:group-hover:translate-x-7 sm:group-hover:-translate-y-5" [src]="card.imgSrc" />
            </div>
            
            <div class="m-3">
                <span [innerHTML]="card.title"></span>
            </div>
        </div>

        <div class="relative text-[14px] -z-20 max-sm:-translate-y-3 sm:-translate-y-32 sm:group-hover:translate-y-0 transition-all ease-in-out duration-300">
            <ul [ngClass]="[card.ulBgClass, 'w-[200px]', 'rounded-b-2xl', 'transition-all', 'ease-in-out', 'duration-300', 'p-4']">
                <li *ngFor="let item of card.items" class="pl-2">{{item}}</li>
                
            </ul>
        </div>
        
    </div>

    
</div>
